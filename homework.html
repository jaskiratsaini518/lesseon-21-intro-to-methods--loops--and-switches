<html>

<head>
    <title>Loops in JS</title>
</head>

<body>
    <h1>Homework</h1>
    <p id="demo1"></p>
    <script>
        var num = ["1", "2", "3", "4", "5", "6"];
        var text = "";
        var i;
        for (i = 0; i < num.length; i++) {
            text += num[i] + "<br>"
        }
        document.getElementById("demo1").innerHTML = text;
    </script>
    <br><br>
    <p id="demo"></p>
    <script>
        var day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;
        }
        document.getElementById("demo").innerHTML = "Today is " + day;
    </script>
</body>

</html>
